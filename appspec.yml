version: 0.0
os: linux
files:
  - source: build/
    destination: /var/www/reactjs

permissions:
  - object: /var/www/reactjs
    owner: root
    pattern: "**"
    group: root
    mode: '0755'
    type:
      - file
      - directory
hooks:
  ApplicationStart:
    - location: deployscript/application-start-hook.sh
      timeout: 300
