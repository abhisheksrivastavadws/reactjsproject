version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20

    commands:
      # install npm
      - yarn install
      - NODE_OPTIONS="--max-old-space-size=4096"

  build:
    commands:
      # run build script
      - yarn build

artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - "./**/*"
    - appspec.yml
    - "build/reactjs/**/*"
  base-directory: build/reactjs
